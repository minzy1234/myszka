<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #start-screen button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-screen button:hover {
      background-color: #1ed760;
    }

    /* PulsujƒÖce serce w tle */
    #pulse-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: red;
      transform: rotate(45deg);
      animation: pulse 2s infinite;
      opacity: 0.05;
      z-index: 0;
    }
    #pulse-heart:before,
    #pulse-heart:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
    }
    #pulse-heart:before {
      top: -100px;
      left: 0;
    }
    #pulse-heart:after {
      left: -100px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1) rotate(45deg); }
      50% { transform: translate(-50%, -50%) scale(1.2) rotate(45deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(45deg); }
    }

    /* Cytat */
    #quote {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-style: italic;
      color: #ffb6c1;
      text-align: center;
      max-width: 90vw;
      z-index: 10;
    }
  </style>
</head>
